<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-bbc">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/BBC_logo.png" alt="" class="img-fluid" width="120" height="40">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse me-5" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mb-2 mb-lg-0 me-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                    <a class="navbar-brand" href="#">
                        <img src="images/user.png" alt="" class="img-fluid" width="70">
                    </a>
                </div>
            </nav>
        </div>
        <div class="d-flex justify-content-between me-3 ms-3">
            <h3>Welcome to BBC.com</h3>
            <div id="current-date">

            </div>
        </div>

        <nav class="navbar navbar-expand-lg bg-light">
            <div id="categories-container" class="container-fluid">

            </div>
        </nav>
    </header>
    <main class="container">
        <section>
            <div id="news-container" class="mt-3 mb-3">

            </div>
            <!-- Category wise story -->
            <div id="categorywiseStories" class="mt-4 d-none">
                <h3 class="text-warning"></h3>
            </div>
            <!-- No news notification -->
            <div id="no-news-message" class="mt-4 d-none">
                <h3 class="text-alert">No News Found under this category. </h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="NewsModal" tabindex="-1" aria-labelledby="NewsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="NewsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="story-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- modal -->
            <div class="modal fade" id="NewsModal" tabindex="-1" aria-labelledby="NewsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="NewsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="story-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src=" js/date.js">
    </script>
    <script src="js/bbc.js"></script>
</body>

</html>
